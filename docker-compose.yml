version: "4.43"
services:
  mysql:
    image: mariadb:10.8.3
    # Uncomment below when on Mac M1
    # platform: linux/arm64/v8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
    - "3999:3306"  # Host 3999 â†’ Container's 3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

      
